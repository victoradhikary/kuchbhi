<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-24 mx-auto flex flex-row items-center justify-center">
      <div class="left w-1/3 mx-20 pb-24 flex flex-col">
        <img class="w-96 hover:scale-110 cursor-pointer" src="Fb.svg" alt="" />
        <p class="text-2xl pl-6 w-96">Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="right relative bg-white flex flex-col w-1/4 p-9 rounded-xl">
        <input type="text" class="px-4 h-12 outline-blue-500 rounded-lg border-2 border-gray-100" name="" placeholder="Email or Phone number" id="" />
        <input type="password" class="px-4 h-12 outline-blue-500 rounded-lg border-2 mt-4 border-gray-100" name="" id="" placeholder="Password" />
        <button class="bg-blue-700 text-white py-3 px-9 mt-4 rounded-xl text-xl font-bold">
          Log In
        </button>
        <span class="my-2 cursor-pointer hover:underline text-blue-600 text-center">Forgot password?</span>
        <hr class="py-2" />
        <button class="bg-green-500 a text-white py-3 px-9 rounded-xl hover:bg-green-700">
          Create a new account
        </button>
        <span class="absolute -bottom-12 text-sm w-fit hover:underline hover:cursor-pointer"><span class="font-bold">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
      
    </div>
  </body>
</html>
